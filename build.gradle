// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.google.com' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.4-2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {

    project.ext {
        // Core app details
        appId = 'Blueprint'
        appGroup = 'jahirfiquitiva.apps'
        libGroup = 'jahirfiquitiva.libs'
        minSdk = 16
        targetSdk = 26
        compileSdk = 26
        buildTools = '26.0.1'
        versionCode = 200
        versionName = '2.0.0'
        gradlePlugin = '2.3.3'
        libPubPlugin = '1.5'
        kotlin = '1.1.4-2'
        // TODO Delete
        multidex = '1.0.1'
        // Libraries versions
        supportLibs = '26.0.1'
        archComponents = '1.0.0-alpha5'
        materialDialogs = '0.9.4.7'
        glide = '3.7.0' // '4.0.0'
        volley = '1.0.0'
        kauExt = '36c9187'
        sectionedRecyclerView = '0.5.0'
        recyclerViewFastScroll = '062aef0'
        iaps = '1.0.44'
        muzeiApi = '2.0'
        licensesDialog = '1.8.3'
        checker = '1.1'
        // Blueprint
        materialDrawer = '5.9.5'
        bottomBar = '2.0.6'
        iconRequestTool = 'a87db9d'
        fabsMenu = '1.0.7'
        counterFab = '1.0.1'
        chips = '6988f83'
        mnp = '1.2.1'
    }

    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
